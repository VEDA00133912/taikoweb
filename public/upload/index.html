<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taikoweb 譜面あっぷろーだー</title>
    <link rel="stylesheet" href="style.css" />
    <script src="upload.js" defer></script>
  </head>
  <body>
    <main>
      <h1>譜面あっぷろーだー</h1>

      <p class="description">
        <strong>.tja</strong>と<strong>音楽ファイル</strong>を選んで投稿！<br />
        1分ほどかかる場合があります
      </p>

      <form id="upload-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file_tja">TJA ファイル</label>
          <input
            type="file"
            id="file_tja"
            name="file_tja"
            accept=".tja"
            required
          />
        </div>

        <div class="form-group">
          <label for="file_music">音楽ファイル</label>
          <input
            type="file"
            id="file_music"
            name="file_music"
            accept="audio/*"
            required
          />
        </div>

        <button type="button" id="upload-button" onclick="uploadFiles()">
          🚀 今すぐ投稿！
        </button>
      </form>

      <div id="error-view"></div>
    </main>
  </body>
</html>
